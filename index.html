<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Risma ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* BACKGROUND + OVERLAY */
body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#a0c4ff,#ffc6ff);
  z-index:-2;
}

body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.25); /* overlay biar kontras */
  z-index:-1;
}

/* SCREEN */
.screen{
  position:fixed;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  transition:0.6s ease;
  padding:20px;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(0.95);
}

/* TEXT FIX */
h1,h2,p{
  color:#ffffff;
  text-shadow:0 2px 10px rgba(0,0,0,0.5);
}

h1{
  font-family:'Great Vibes';
  font-size:2.8em;
}

/* BUTTON */
button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff8fab;
  color:#fff;
  cursor:pointer;
  margin-top:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

/* ENVELOPE */
.envelope{
  width:200px;
  height:120px;
  background:#fff;
  border-radius:10px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ffc6ff;
  clip-path:polygon(0 0,50% 50%,100% 0);
  transform-origin:top;
  transition:0.6s;
}

.open .flap{
  transform:rotateX(180deg);
}

/* GALLERY */
.gallery{
  display:flex;
  gap:10px;
}
.gallery img{
  width:90px;
  border-radius:10px;
}

/* BALLOON */
.balloon{
  position:fixed;
  bottom:-80px;
  width:30px;
  height:45px;
  border-radius:50%;
  animation:up 6s linear forwards;
}

@keyframes up{
  to{transform:translateY(-120vh);}
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:6px;
  height:6px;
  top:-10px;
  animation:fall 4s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<audio id="music">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<!-- 1 -->
<div class="screen" id="s1">
  <h2>Tap to Open ðŸ’Œ</h2>
  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
  </div>
</div>

<!-- 2 -->
<div class="screen hidden" id="s2">
  <h2>Happy Sweet 20th ðŸŽ‰</h2>
  <h1>Risma Tulhidayah ðŸ’–</h1>
  <p>28 Februari 2026</p>
  <button onclick="next(2)">Next</button>
</div>

<!-- 3 -->
<div class="screen hidden" id="s3">
  <h2>Pretty Girl Picture ðŸ’•</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/100">
    <img src="https://via.placeholder.com/100">
    <img src="https://via.placeholder.com/100">
  </div>
  <button onclick="next(3)">Next</button>
</div>

<!-- 4 -->
<div class="screen hidden" id="s4">
  <h1>I Love You ðŸ’™</h1>
  <p>Selalu jadi bahagiaku âœ¨</p>
</div>

<script>
const music=document.getElementById("music");

function openEnvelope(el){
  el.classList.add("open");
  music.play().catch(()=>{});
  setTimeout(()=>next(1),600);
}

function next(n){
  document.getElementById("s"+n).classList.add("hidden");
  document.getElementById("s"+(n+1)).classList.remove("hidden");

  if(n===3){
    effects();
  }
}

function effects(){
  for(let i=0;i<15;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"%";
    b.style.background=["#ff8fab","#ffc6ff","#a0c4ff"][Math.floor(Math.random()*3)];
    document.body.appendChild(b);
  }

  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=["#fff","#ff8fab","#a0c4ff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
